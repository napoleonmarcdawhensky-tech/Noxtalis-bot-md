<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXTALIS - Shadow Matrix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8b00ff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(139, 0, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(139, 0, 255, 0.5); }
            to { box-shadow: 0 0 50px rgba(139, 0, 255, 0.8); }
        }
        
        h1 {
            font-size: 48px;
            text-align: center;
            background: linear-gradient(45deg, #8b00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .status {
            text-align: center;
            font-size: 24px;
            color: #0f0;
            margin: 20px 0;
        }
        
        .info {
            background: rgba(139, 0, 255, 0.1);
            border: 1px solid #8b00ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(139, 0, 255, 0.3);
        }
        
        .label { color: #00ffff; }
        .value { color: #0f0; }
    </style>
</head>
